services:
  - type: web
    name: telegram-stock-bot
    env: python
    plan: free
    pythonVersion: 3.11
    buildCommand: pip install -r requirements.txt
    startCommand: python bot.py
    envVars:
      - key: TELEGRAM_BOT_TOKEN
        scope: run
      - key: OPENAI_API_KEY
        scope: run
      - key: OPENAI_MODEL
        scope: run
        value: gpt-4o-mini
      - key: PORTFOLIO_DB_PATH
        scope: run
        value: portfolio.db
